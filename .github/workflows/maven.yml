name: Java CI with Maven

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        architecture: ["x64", "aarch64"]

    defaults:
      run:
        shell: bash
        working-directory: ./02-quarkus

    steps:
    - uses: actions/checkout@v4

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Install aarch64 libs
      run: "sudo apt-get install -yq gcc make gcc-aarch64-linux-gnu binutils-aarch64-linux-gnu"

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
        architecture: ${{ matrix.architecture }}

    - name: Generate Container image
      run: "./mvnw -B clean package -Dnative -Dquarkus.native.container-build=true"
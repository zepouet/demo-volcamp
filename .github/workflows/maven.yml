name: Java CI with Maven

on: [push, pull_request]

jobs:
  build:

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]

    defaults:
      run:
        shell: bash
        working-directory: ./02-quarkus

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'graalvm'
        cache: maven

    - name: Generate Container image
      run: "./mvnw -B clean package -Dnative -DskipTests -Dquarkus.native.container-build=false"